<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Invest together</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="container">
		<div class="container__logo">
			<img class="logo" src="img/logo.svg" alt="logo">
		</div>
		<div class="container__main">
			<div class="container__main-title">
				<h1>Get iintoo it today</h1>
				<p>There is no charge or obligation upon registration.</p>
			</div>
			<form class="container__main-btn">
				<button class="facebook" type="button">Register with Facebook</button>
				<button class="linkedin" type="button">Register with Linkedin</button>
			</form>
			<form class="main__form">
				<fieldset>
					<legend>OR</legend>
					<div class="main__form-dataEntry">
						<input class="email" type="email" name="email" value="gus.goodwin@gmail.com">
						<input class="phone"  type="text" name="phone">
					</div>
					<div class="main__form-investType">
						<div class="main__form-investType-title">
							<h2>What type of investor are you?</h2>
							<p>Select the type of investor you are below.</p>
						</div>
						<div class="main__form-investType-radio">
							<label class="investor">
								<input type="radio" name="investor" value="individual">
								Individual
							</label>
							<label class="investor">
								<input type="radio" name="investor" value="Business">
								Business
							</label>
							<label class="investor">
								<input type="radio" name="investor" value="IRA">
								IRA
							</label>
							<label class="investor">
								<input type="radio" name="investor" value="Trust">
								Trust
							</label>
						</div>
						<p class="main__form-investType-info">
							I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common
						</p>
					</div>
					<label class="main__form-agreementTerms">
						<input type="checkbox" name="agreementTerms">
						I agree to the terms and receiving notifications from iintoo <a href="#">View fuul terms</a>
					</label>
					<button class="main__form-btn">Create Account</button>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
